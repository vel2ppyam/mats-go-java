# default profile
spring:
  profiles:
    include:
      - httpclient
    active: development
  # 기본 DB 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show_sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        jdbc.time_zone: UTC
        show_sql: false
        format_sql: true
        use_sql_comments: true
        dialect:
          storage_engine: innodb
  # Encoding UTF-8
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # request file limit size
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 1319
  tomcat:
    connection-timeout: 30000
    max-threads: 100
    min-spare-threads: 50
    accept-count: 50
    uri-encoding: UTF-8

# 기본 로그정보
logging:
  file:
    path: log
    name: ${logging.file.path}/${spring.profiles.active}.log
    max-history: 7
  level:
    root: INFO
    com.onulsiktak.onulhoi.test: INFO
    org.hibernate: INFO

cors.allowed_origins: http://localhost:3000
